<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Meta Quest 3 VR Web</title>
    <meta name="description" content="Aplicación Web VR para Meta Quest 3">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-passthrough@latest/dist/aframe-passthrough-component.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/aframe-hand-tracking-controls@^0.0.1/dist/aframe-hand-tracking-controls.min.js"></script>
    <script src="node_modules/aframe-extras/dist/aframe-extras.min.js"></script>
    <script src="node_modules/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <a-scene
        webxr="optionalFeatures: dom-overlay, dom-overlay-for-handheld-ar, hand-tracking, hit-test; requiredFeatures: local-floor, bounded-floor; overlayElement: #overlay;"
        ar-mode-ui="enabled: true">

        <a-assets>
            <a-asset-item id="ambo" src="assets/models/ambo.glb"></a-asset-item>
            <a-asset-item id="dosdemayo" src="assets/models/dosdemayo.glb"></a-asset-item>
            <a-asset-item id="huacaybamba" src="assets/models/huacaybamba.glb"></a-asset-item>
            <a-asset-item id="huamalies" src="assets/models/huamalies.glb"></a-asset-item>
            <a-asset-item id="huanuco" src="assets/models/huanuco.glb"></a-asset-item>
            <a-asset-item id="lauricocha" src="assets/models/lauricocha.glb"></a-asset-item>
            <a-asset-item id="leoncioprado" src="assets/models/leoncioprado.glb"></a-asset-item>
            <a-asset-item id="mara" src="assets/models/mara.glb"></a-asset-item>
            <a-asset-item id="pachitea" src="assets/models/pachitea.glb"></a-asset-item>
            <a-asset-item id="puertoinca" src="assets/models/puertoinca.glb"></a-asset-item>
            <a-asset-item id="yarowilca" src="assets/models/yarowilca.glb"></a-asset-item>
        </a-assets>

        <!-- Habilitar passthrough -->
        <a-entity passthrough="contribution: all;"></a-entity>

        <!-- Objetos 3D -->

        <a-entity gltf-model="#ambo" position="0 2 -3" rotation="0 0 0" scale="0.3 0.3 0.1" class="interactable">
        </a-entity>

        <a-entity gltf-model="#dosdemayo" position="0 1.25 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <a-entity gltf-model="#huacaybamba" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <a-entity gltf-model="#huamalies" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <a-entity gltf-model="#huanuco" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1" class="interactable">
        </a-entity>

        <a-entity gltf-model="#lauricocha" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <a-entity gltf-model="#mara" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1" class="interactable">
        </a-entity>

        <a-entity gltf-model="#pachitea" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1" class="interactable">
        </a-entity>

        <a-entity gltf-model="#puertoinca" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <a-entity gltf-model="#yarowilca" position="1 0.75 -3" rotation="0 0 0" scale="0.3 0.3 0.1"
            class="interactable">
        </a-entity>

        <!-- Suelo 
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" opacity="0.7"></a-plane>
    -->
        <!-- Controles de movimiento para VR -->
        <a-entity id="rig" movement-controls="fly: true">
            <a-entity id="camera" camera position="0 1.6 0" look-controls></a-entity>

            <!-- Controles táctiles Oculus -->
            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right"></a-entity>

            <!-- Entidades para manos -->
            <a-entity id="leftHand" hand-tracking-controls="hand: left; modelColor: #eeeee4; opacity: 0.9"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right; modelColor: #eeeee4; opacity: 0.9"></a-entity>
        </a-entity>
    </a-scene>
    <div id="overlay" style="display: none;"></div>

</body>

</html>
